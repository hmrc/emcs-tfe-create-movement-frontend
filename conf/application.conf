include "frontend.conf"

appName="emcs-tfe-create-movement-frontend"
deskproName="emcstfe"

play.http.router = testOnlyDoNotUseInAppConf.Routes

play.filters.csp.CSPFilter = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 localhost:12345 www.google-analytics.com www.googletagmanager.com"

csp-report-host: "http://localhost:8861"

play.filters.csp.directives {
  script-src = ${play.filters.csp.nonce.pattern} "'unsafe-inline' 'strict-dynamic' https: http:"
  object-src = 'none'
  base-uri = 'none'
  report-uri= ${csp-report-host}"/content-security-policy-reports/"${appName}
}

play.http.errorHandler = "handlers.ErrorHandler"


play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }
      emcs-tfe {
        protocol = http
        host = localhost
        port = 8311
      }
      user-allow-list {
        protocol = http
        host = localhost
        port = 11306
      }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

contact-frontend {
  host = "http://localhost:9250"
  serviceId = ${deskproName}
}
feedback-frontend.host = "http://localhost:9514"

timeout-dialog {
  timeout   = 9000
  countdown = 120
}

session {
  timeoutSeconds = 9000
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:8314/emcs-tfe-create-movement"
  signOut       = "http://localhost:9025/gg/sign-out"
  emcsTfeHome   = "http://localhost:8310/emcs-tfe"
}

host = "http://localhost:9000"

accessibility-statement{
  service-path = "/emcs-tfe-create-movement-frontend"
}

tracking-consent-frontend {
  gtm.container = "transitional"
}

features {
  welsh-translation: true
  allowListEnabled: false
}

internal-auth {
  token: "value"
}
